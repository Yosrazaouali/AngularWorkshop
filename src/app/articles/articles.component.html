<h1>{{titre}}</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<div class="container-fluid">
    <div class="d-flex" style="margin-bottom: 50px;">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="numbMax">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </div>
  </div>

<div *ngFor="let la of listArticles | slice:0:numbMax , let i =index">
    <div *ngIf="listArticles[i].categorie != 'Travail' ">
        <div *ngIf="numbMax<= listArticles.length|| numbMax==null">



             <div    [ngStyle]="{ 'color' : listArticles[i].categorie ==='Education' ? 'blue' : 'null'  }">


<fieldset class="border"   >
    
    <legend   class="float-none w-auto p-2"  >{{la.titre}}</legend>
    
    <P>auteur : {{la.auteur}}</P>
    <P>date :  {{la.date}}</P>
    <P>contenu : {{la.contenu}}</P>
 </fieldset>
</div>
</div>
</div>
</div>

<button href="#" class="btn btn-primary" (click)="enlever()">Enlever</button>
